name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      
      - name: Create Virtual Environment
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip setuptools==58.1.0 wheel==0.36.2
          python -m pip install cython==0.29.14  # Совместимая версия для сборки

      - name: Install Dependencies (DeepPavlov + numpy)
        run: |
          source venv/bin/activate
          python -m pip install numpy==1.18.0 --only-binary=:all:  # Предварительно скомпилированный пакет
          python -m pip install deeppavlov==0.17.1  # Установка DeepPavlov отдельно
          python -m pip install -r requirements.txt

      - name: Verify Installed Packages
        run: |
          source venv/bin/activate
          python --version
          pip list
          python -m pytest --version
          python -m pylint --version
      
      - name: Run Unit Tests
        run: |
          source venv/bin/activate
          python -m pytest tests  # Явный запуск через python -m
      
      - name: Run Lint (PEP8)
        run: |
          source venv/bin/activate
          python -m pylint main.py
