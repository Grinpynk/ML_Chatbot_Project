name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      
      - name: Create Virtual Environment
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install setuptools==58.1.0 wheel==0.36.2 cython==0.29.14  # Совместимые версии
      
      - name: Install Dependencies
        run: |
          source venv/bin/activate
          python -m pip install numpy==1.18.0  # Совместимая версия numpy
          python -m pip install -r requirements.txt --use-deprecated=legacy-resolver
      
      - name: Verify Installed Packages
        run: |
          source venv/bin/activate
          python --version
          pip list
          python -m pytest --version
          python -m pylint --version
      
      - name: Run Unit Tests
        run: |
          source venv/bin/activate
          python -m pytest tests  # Явный запуск через python -m
      
      - name: Run Lint (PEP8)
        run: |
          source venv/bin/activate
          python -m pylint main.py
